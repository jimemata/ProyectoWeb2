  <section class="contacto py-5">
    <div class="container">
      <h2 class="text-center mb-5">Contáctanos</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej. Ana Fernández" data-bs-toggle="tooltip" title="Ingrese su nombre completo">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ej. ana@email.com" data-bs-toggle="tooltip" title="Ingrese un correo válido">
          </div>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" placeholder="Consulta, pedido, asesoría...">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>
  </section>
